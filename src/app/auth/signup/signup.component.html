
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
  <mat-label>User Name</mat-label>
  <input matInput placeholder="Enter your name" name="username" [(ngModel)] ="model.username">
  
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Password</mat-label>
  <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "model.password">

  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submit()">Submit</button>
  <span *ngIf="show"> <button mat-button color="accent">Login success !</button></span>
</form>
